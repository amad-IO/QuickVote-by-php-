version: '3.8'

services:
  # Backend Laravel API
  backend:
    build: ./backend
    container_name: quickvote_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=database
      - DB_PORT=3306
      - DB_DATABASE=quickvote
      - DB_USERNAME=root
      - DB_PASSWORD=secret
      - SANCTUM_STATEFUL_DOMAINS=localhost:3000
    depends_on:
      - database
    networks:
      - quickvote_network
    command: >
      sh -c "php artisan migrate --force &&
             php artisan db:seed --force &&
             php artisan serve --host=0.0.0.0 --port=8000"

  # MySQL Database
  database:
    image: mysql:8.0
    container_name: quickvote_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: quickvote
      MYSQL_USER: quickvote
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - quickvote_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  # Frontend React
  frontend:
    build: ./frontend
    container_name: quickvote_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - quickvote_network
    depends_on:
      - backend

volumes:
  mysql_data:
    driver: local

networks:
  quickvote_network:
    driver: bridge
