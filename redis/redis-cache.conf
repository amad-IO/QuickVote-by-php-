# Redis Configuration for Cache
# Optimized for session and data caching

# Network
bind 0.0.0.0
protected-mode yes
port 6379

# General
daemonize no
supervised no
pidfile /var/run/redis_cache.pid
loglevel notice
databases 16

# Memory
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence: DISABLED for pure cache (can rebuild from source)
save ""
appendonly no

# Client limits
maxclients 10000
timeout 0
tcp-keepalive 300

# Performance
tcp-backlog 511
