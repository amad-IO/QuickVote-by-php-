# Redis Configuration for Queue  
# Optimized for vote queue with persistence

# Network
bind 0.0.0.0
protected-mode yes
port 6379

# General
daemonize no
supervised no
pidfile /var/run/redis_queue.pid
loglevel notice
databases 16

# Memory
maxmemory 4gb
maxmemory-policy noeviction
# Don't evict - queue data must persist

# Persistence: ENABLED for data safety
# RDB
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Client limits
maxclients 10000
timeout 0
tcp-keepalive 300

# Performance
tcp-backlog 511
