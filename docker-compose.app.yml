version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: quickvote_redis
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    restart: always
    networks:
      - app_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=192.168.56.102
      - DB_PORT=3306
      - DB_DATABASE=quickvote
      - DB_USERNAME=quickvote
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
    depends_on:
      - redis
    restart: always
    networks:
      - app_network
    healthcheck:
      test: [ "CMD", "php", "artisan", "tinker", "--execute=exit(0);" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: always
    networks:
      - app_network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - app_network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  app_network:
    driver: bridge
